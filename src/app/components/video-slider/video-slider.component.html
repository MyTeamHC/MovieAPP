<div class="slider">
  <ngb-carousel *ngIf="slides" class="video-slider">
    <ng-template ngbSlide *ngFor="let slide of slides">
      <iframe [src]="slide" width="1024" height="578" id="trailer" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      </ng-template>
    </ngb-carousel>
  </div>
  
  <div *ngIf="slides.length<1" class="no-videos">NO VIDEOS</div>
