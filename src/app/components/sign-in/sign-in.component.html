
<div class="auth-wrapper">

<div class="row">
  <div class="col-md-6 mx-auto p-0">
    <div class="card">

      <div class="login-box">
      
        <div class="login-snip">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
          <label for="tab-1" class="tab">Login</label>

          <input id="tab-2" type="radio" name="tab" class="sign-up">
          <label for="tab-2" class="tab">Sign Up</label>

          <div class="login-space">

            <!--SIGN IN-->
            <div class="login">
              <div class="group">
                <span class="loginErrorMsg"></span>
              </div>

              <div class="group"> 
                <input id="email" type="text" class="input" placeholder="Email" #emailSignIn required> 
              </div>

              <div class="group"> 
                <input id="password" type="password" class="input" data-type="password" placeholder="Password" #passwordSignIn required> 
              </div>

              <div class="group"> 
                <input type="submit" id="loginBtn" (click)="authService.SignIn(emailSignIn.value, passwordSignIn.value)" class="button" value="Sign In"> 
              </div>

              <div class="hr"></div>
              <div class="foot"> <a routerLink="/forgot-password">Forgot Password?</a> </div>
            </div>

            <!--SIGN UP-->
            <div class="sign-up-form">
              <div class="group">
                <span class="registerErrorMsg"></span>
              </div>
              <div class="group"> 
                <input id="email" type="text" class="input" placeholder="Email" #emailSignUp> 
              </div>

              <div class="group"> 
                <input id="password" type="password" class="input" data-type="password" placeholder="Password" #passwordSignUp> 
              </div>

              <div class="group"> 
                <input type="submit" id="signUpBtn" class="button" value="Sign Up" (click)="authService.SignUp(emailSignUp.value, passwordSignUp.value)"> 
              </div>

              <div class="hr"></div>
              <div class="foot"> 
                <label for="tab-1">Already Member?</label> 
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
