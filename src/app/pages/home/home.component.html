<app-search (valueChange)='onValueChange($event)'></app-search>

<main id="main" *ngIf="multiSearchData">

  <ng-container *ngFor="let obj of multiSearchData.results">
    <a routerLink="/details/movie/{{obj.id}}" class="movie" on-mouseover="onMouseOver(movie)"
      *ngIf="obj.media_type == 'movie'">
      <img src="https://image.tmdb.org/t/p/w1280{{obj.poster_path}}" alt="{{obj.original_title}}"
        *ngIf="obj.poster_path">
      <img *ngIf="!obj.poster_path"
        src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiPz48IURPQ1RZUEUgc3ZnIFBVQkxJQyAiLS8vVzNDLy9EVEQgU1ZHIDEuMS8vRU4iICJodHRwOi8vd3d3LnczLm9yZy9HcmFwaGljcy9TVkcvMS4xL0RURC9zdmcxMS5kdGQiPjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4bWxuczp4bGluaz0iaHR0cDovL3d3dy53My5vcmcvMTk5OS94bGluayIgdmVyc2lvbj0iMS4xIiB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTIxIDE3LjJMNi44IDNIMTlDMjAuMSAzIDIxIDMuOSAyMSA1VjE3LjJNMjAuNyAyMkwxOS43IDIxSDVDMy45IDIxIDMgMjAuMSAzIDE5VjQuM0wyIDMuM0wzLjMgMkwyMiAyMC43TDIwLjcgMjJNMTYuOCAxOEwxMi45IDE0LjFMMTEgMTYuNUw4LjUgMTMuNUw1IDE4SDE2LjhaIiAvPjwvc3ZnPg==">


      <div class="movie-info">

        <div class="overview-trailer-buttons-wrapper">
          <h4>{{obj.title}} ({{obj.release_date|date:"yyyy"}})</h4>
          <p class="show-overview" #showOverview (mouseenter)="showOverview.classList.toggle('active')">Overview</p>
        </div>

        <div class="overview" #overview [class.show]="showOverview.classList.contains('active')"
          (mouseleave)="showOverview.classList.remove('active')">
          <p>{{obj.overview}}</p>
        </div>

        <div class="rating">
          <svg style="width:26px;height:26px;" viewBox="0 0 24 24">
            <path fill="yellow"
              d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" />
          </svg>
          <span class="vote-average">{{obj.vote_average}}</span>
        </div>

      </div>
      <p class="mediaType">movie</p>

    </a>


    <a routerLink="/details/tv/{{obj.id}}" class="movie" on-mouseover="onMouseOver(movie)"
      *ngIf="obj.media_type == 'tv'">
      <img src="https://image.tmdb.org/t/p/w1280{{obj.poster_path}}" alt="{{obj.original_title}}"
        *ngIf="obj.poster_path">
      <img *ngIf="!obj.poster_path"
        src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiPz48IURPQ1RZUEUgc3ZnIFBVQkxJQyAiLS8vVzNDLy9EVEQgU1ZHIDEuMS8vRU4iICJodHRwOi8vd3d3LnczLm9yZy9HcmFwaGljcy9TVkcvMS4xL0RURC9zdmcxMS5kdGQiPjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4bWxuczp4bGluaz0iaHR0cDovL3d3dy53My5vcmcvMTk5OS94bGluayIgdmVyc2lvbj0iMS4xIiB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTIxIDE3LjJMNi44IDNIMTlDMjAuMSAzIDIxIDMuOSAyMSA1VjE3LjJNMjAuNyAyMkwxOS43IDIxSDVDMy45IDIxIDMgMjAuMSAzIDE5VjQuM0wyIDMuM0wzLjMgMkwyMiAyMC43TDIwLjcgMjJNMTYuOCAxOEwxMi45IDE0LjFMMTEgMTYuNUw4LjUgMTMuNUw1IDE4SDE2LjhaIiAvPjwvc3ZnPg==">


      <div class="movie-info">

        <div class="overview-trailer-buttons-wrapper">
          <h4>{{obj.original_name}} ({{obj.first_air_date|date:"yyyy"}})</h4>
          <p class="show-overview" #showOverview (mouseenter)="showOverview.classList.toggle('active')">Overview</p>
        </div>

        <div class="overview" #overview [class.show]="showOverview.classList.contains('active')"
          (mouseleave)="showOverview.classList.remove('active')">
          <p>{{obj.overview}}</p>
        </div>

        <div class="rating">
          <svg style="width:26px;height:26px;" viewBox="0 0 24 24">
            <path fill="yellow"
              d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" />
          </svg>
          <span class="vote-average">{{obj.vote_average}}</span>
        </div>

      </div>
      <p class="mediaType">tv show</p>

    </a>



    <a routerLink="/person/{{obj.id}}" class="movie" on-mouseover="onMouseOver(movie)"
      *ngIf="obj.media_type == 'person'">
      <img src="https://image.tmdb.org/t/p/w1280{{obj.profile_path}}" alt="{{obj.original_title}}"
        *ngIf="obj.profile_path">
      <img *ngIf="!obj.profile_path"
        src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiPz48IURPQ1RZUEUgc3ZnIFBVQkxJQyAiLS8vVzNDLy9EVEQgU1ZHIDEuMS8vRU4iICJodHRwOi8vd3d3LnczLm9yZy9HcmFwaGljcy9TVkcvMS4xL0RURC9zdmcxMS5kdGQiPjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4bWxuczp4bGluaz0iaHR0cDovL3d3dy53My5vcmcvMTk5OS94bGluayIgdmVyc2lvbj0iMS4xIiB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTIxIDE3LjJMNi44IDNIMTlDMjAuMSAzIDIxIDMuOSAyMSA1VjE3LjJNMjAuNyAyMkwxOS43IDIxSDVDMy45IDIxIDMgMjAuMSAzIDE5VjQuM0wyIDMuM0wzLjMgMkwyMiAyMC43TDIwLjcgMjJNMTYuOCAxOEwxMi45IDE0LjFMMTEgMTYuNUw4LjUgMTMuNUw1IDE4SDE2LjhaIiAvPjwvc3ZnPg==">


      <div class="movie-info">
        <div class="overview-trailer-buttons-wrapper">
          <h4>{{obj.name}}</h4>
        </div>
      </div>

      <p class="mediaType">person</p>

    </a>
  </ng-container>

  <!--SEARCH PAGINATION-->
  <ng-container *ngIf="multiSearchData">
    <div class="pagination-wrapper">
      <ngb-pagination (pageChange)="multiSearch(searchQuery,$event)" class="d-flex justify-content-center"
        [collectionSize]="multiSearchData.total_pages" [(page)]="currentPage" [maxSize]="5" [rotate]="true"
        [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </ng-container>

</main>

<ng-container *ngIf="!multiSearchData">

  <app-trendings></app-trendings>
  <app-popular></app-popular>
  
</ng-container>
